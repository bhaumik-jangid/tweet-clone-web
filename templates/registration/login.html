{% extends "tweet_base.html" %}

{% block title %}

Delete tweet

{% endblock %}

{% block content %}

<div class='flex flex-col items-center mt-4 gap-4 text-white'>
    <h2 class="text-3xl font-bold mb-6">Login</h2>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p}}
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 my-2 px-4 w-full rounded-full" type='submit'>Submit</button>
    </form>
    <p>Don't have an account? | <a class='text-blue-400 hover:text-blue-600' href={% url 'register' %}>Register Now</a> </p>
</div>
{% endblock %}
