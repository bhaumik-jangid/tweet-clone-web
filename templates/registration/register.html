{% extends "tweet_base.html" %}

{% block title %}

register
{% endblock %}

{% block content %}

<div class='flex flex-col items-center mt-4 gap-4'>
    <div class='flex flex-col items-center mt-4 gap-4'>
        <h2 class="text-3xl text-white font-bold mb-6">Sign up</h2>

        <form method="POST" enctype="multipart/form-data" class='text-white flex flex-col gap-3'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type='submit'>Submit</button>
        </form>
        <p class='text-white'>Have an account? | <a class='text-blue-400 hover:text-blue-600' href="{% url 'UserLogin' %}">Login Now</a> </p>

    </div>
</div>
{% endblock %}
