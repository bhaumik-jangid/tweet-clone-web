{% extends "tweet_base.html" %}

{% block title %}

Edit Profile

{% endblock %}

{% block content %}

<div class='flex flex-col items-center mt-4 gap-4 md:px-1 sm:p-1'>
    <h1 class='text-white text-3xl'>
        Edit Profile
    </h1>
    <form method="POST" enctype="multipart/form-data" class='text-white flex flex-col gap-3'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type='submit'>Submit</button>
    </form>
    <div class='flex gap-2 mb-2'>
        <a href="{% url 'tweet_list' %}">
            <button type="submit" class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800  md:block">Return to homme</button>
        </a>
        <a href="{% url 'delete_user' user.username %}">
            <button type="submit" class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 md:block">Delete Account</button>
        </a>
    </div>
</div>
{% endblock %}
